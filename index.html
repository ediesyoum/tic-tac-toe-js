<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/app.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
</head>

  <body>

  <h1>Tic Tac Toe</h1>

    <div id='name-entry'>
      <p>
      <input id="p1namefield" type="text" placeholder="Enter player 1 name"></input><br/>

      <input id="p2namefield" type="text" placeholder="Enter player 2 name"></input>
      </p>

      <p><button class="submit" id="start">START</button></p>
    </div>

    <div id="gameboard" style="display: none;">
      <div class="row1">
        <div class="box" id="b1"></div>
        <div class="box" id="b2"></div>
        <div class="box" id="b3"></div>
      </div:>
      <div class="row2">
        <div class="box" id="b4"></div>
        <div class="box" id="b5"></div>
        <div class="box" id="b6"></div>
      </div>
      <div class="row3">
        <div class="box" id="b7"></div>
        <div class="box" id="b8"></div>
        <div class="box" id="b9"></div>
      </div>


      <div id="messageArea"></div>
    </div>


  </body>

</html>
