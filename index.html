<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/app.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
</head>

  <body>

  <h1>Tic Tac Toe</h1>
    <div id='name-entry'>
      <div class="welcome">
        <h3>Welcome to Tic Tac Toe!</h3>
          <p>Tic tac toe is a classic two player game that alternates between Xs and Os until a player gets three in a row in the gameboard to win. So grab a friend and click <em>START</em> to begin!</p>
      </div>
      <p>
      <input id="p1namefield" class="namefield" type="text" placeholder="Enter player 1 name"></input><br/>

      <input id="p2namefield" class="namefield" type="text" placeholder="Enter player 2 name"></input>
      </p>

      <p><button class="submit" id="start">START</button></p>
    </div>

    <div id="gameboard" style="display: none;">
      <div class="row">
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
      </div>
      <div class="row">
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
      </div>
      <div class="row">
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div class="box" id="9"></div>
      </div>


      <div id="messageArea"></div>
    </div>


  </body>

</html>
