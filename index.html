<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/app.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
</head>

  <body>

  <h1>Tic Tac Toe</h1>

    <article>
      <p>
      <input id="p1namefield" type="text" value="Player 1 Name"></input> <button id="p1submit">SUBMIT</button><br/>
      <input id="p2namefield" type="text" value="Player 2 Name"></input> <button id="p2submit">SUBMIT</button>
      </p>

      <p><button class="submit" id="start">START</button></p>
    </article>

    <div id="gameboard">

      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>

      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
      <div class="box" id="9"></div>


      <div id="messageArea"><p>Player name will show here on their turn</p></div>
    </div>


  </body>

</html>
