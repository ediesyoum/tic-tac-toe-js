<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
</head>

  <body>

  <h1>Tic Tac Toe</h1>

    <article>
      <p>
      <input id="namefield1" type="text" value="Player 1 Name"></input> <button id="submit">SUBMIT</button><br/>
      <input id="namefield2" type="text" value="Player 2 Name"></input> <button id="submit">SUBMIT</button>
      </p>

      <p><button id="submit">START</button></p>
    </article>

    <div id="gameboard">
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
      <div class="box" id="9"></div>


      <div id="player-one">Player 1 name will show here on their turn</div>
      <div id="player-two">Player 2 name will show here on their turn</div>
    </div>

  	<script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
